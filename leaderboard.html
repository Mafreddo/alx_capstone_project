<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="leaderboard.css">
</head>
<body>
<div class="wrapper">
    <div class="lboard_section">
        <div class="lboard_tab">
            <div class="tabs">
                <ul>
                    <li data-li="">Today</li>
                    <li class="active" data-li="month">Month</li>
                    <li data-li="year">Year</li>
              </ul>
            </div>
        </div>
    </div>
    <div class="lboard_wrap">
        <div class="lboard_item today">
            <div class="lboard_mem">
                <div class="img">
                    <img src="picture" alt="image">
                </div>
                <div class="name">
                    <p><span>1.</span>Letsha Mathekga</p>
                    <div class="bar_wrap">
                        <div class="inner_bar" style="width: 95%"></div>
                    </div>
                </div>
                <div class="points">
                    195 points
                </div>
            </div>
                <div class="lboard_mem">
                    <div class="img">
                        <img src="picture" alt="image">
                    </div>
                    <div class="name">
                        <p><span>2.</span>Thabile Mathekga</p>
                        <div class="bar_wrap">
                            <div class="inner_bar" style="width: 80%"></div>
                        </div>
                    </div>
                    <div class="points">
                        180 points
                    </div>
                <div class="lboard_mem">
                    <div class="img">
                        <img src="picture" alt="image">
                    </div>
                    <div class="name">
                        <p><span>3.</span>Freddy Mathekga</p>
                        <div class="bar_wrap">
                            <div class="inner_bar" style="width: 60%"></div>
                        </div>
                    </div>
                    <div class="points">
                        155 points
                    </div><br>
                    <div class="lboard_mem">
                        <div class="img">
                            <img src="picture" alt="image">
                        </div>
                        <div class="name">
                                <p><span>2.</span>Nicky Mathekga</p>
                            <div class="bar_wrap">
                                <div class="inner_bar" style="width: 50%"></div>
                            </div>
                        </div>
                        <div class="points">
                            100 points
                        </div>    
                </div>
        </div>
        <div class="lboard_item month"></div>
        <div class="lboard_item year"></div>
    </div>
</div>
</body>
</html>
